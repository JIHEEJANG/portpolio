<script type="text/javascript">
    var s = skrollr.init({
        forceHeight: false,
        smoothScrollingDuration: 500,
        mobileCheck: function(){
            if((/Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i).test(navigator.userAgent || navigator.vendor || window.opera)){
                // mobile device
            }
        }
    });

    //메인화면 아래화살표 깜빡이
    var element = $(".blink");
    var shown = true;
    setInterval(toggle, 1500);
    function toggle() {
    if(shown) {
        shown = false;
        element.animate({
        opacity: 0,
        }, 1500 );
    } else {
        shown = true;
        element.animate({
        opacity: 1,
        }, 1500 );
    }
    }


    var load_act = (function(){
		var $start_elm = $('.start_elm');
		var $time = 300;
		$start_elm.each(function(idx, elm){
			$(this).delay(idx * $time).animate({ 'opacity': 1 }, $time, function(){
				$(this).removeClass("start_elm");
				console.log(idx);
				if(idx == $start_elm.length - 1){
					scrollEvent = false;
				}
			});
		});
	})();

</script>
